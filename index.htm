<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante - Catálogo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Menú del Restaurante</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <img class="card-img-top" src="imagen1.jpg" alt="Plato 1">
          <div class="card-body">
            <h5 class="card-title">Plato 1</h5>
            <p class="card-text">Descripción del plato 1.</p>
            <a href="#" class="btn btn-primary">Ordenar</a>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <img class="card-img-top" src="imagen2.jpg" alt="Plato 2">
          <div class="card-body">
            <h5 class="card-title">Plato 2</h5>
            <p class="card-text">Descripción del plato 2.</p>
            <a href="#" class="btn btn-primary">Ordenar</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Agrega más divs "col-md-6" para más platos -->

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
